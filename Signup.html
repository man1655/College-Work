<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <fieldset>
        <legend>Signup</legend>
        <table>
            <tr>
                <td><b>User Name</b></td>
                <td><input type="text" placeholder="EnterName "></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
                <td><input type="password" placeholder="Enter Password "></td>
            </tr>
            <tr>
                <td><b>Birth Date</b></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><b>Contact Number</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><b>Email Id</b></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><b>Gender</b></td>
                <td><input type="radio" id="age">Male
                    <input type="radio" id="age">Female
                    <input type="radio" id="age">Other
                </td>
            </tr>
            <tr>
                <td><b>Semester</b></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><b>Age</b></td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td><b> Your Age</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b> Location</b></td>
                <td><select>
                    <optgroup> Gujrat
                        <option>Ahmedabad</option>
                        <option>Surat</option>
                        <option>Gandhinagar</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td><b>Area Of Interest</b></td>
                <td>
                    <input type="checkbox">DS
                    <input type="checkbox">DBMS
                    <input type="checkbox">Java
                </td>
            </tr>
            <tr>
                <td><b>Address</b></td>
                <td><textarea rows="7">
                    This has to erase manually

                </textarea></td>
            </tr>
            <tr>
                <td><b>Upload CV</b></td>
                <td><input type="File"></td>
            </tr>
            <br>
            <tr>
               
                <td><input type="submit"></td>
                <td><button>Reset</button></td>
            </tr> 

        </table>
    </fieldset>
</body>
</html>
